unbind C-b
set -g prefix `
bind-key ` last-window
bind-key e send-prefix

set -g status-position bottom
set -g status-bg colour0
set -g status-fg colour2
set -g status-left ''
set -g status-right '#[fg=colour255,bg=colour0,bold] %d/%m #[fg=colour255,bg=colour0,bold] %H:%M:%S '
set -g status-right-length 50
set -g status-left-length 20

setw -g window-status-current-format ' #I#[fg=colour255]:#[fg=colour255]#W#[fg=colour255]#F '
setw -g window-status-format ' #I#[fg=colour255]:#[fg=colour255]#W#[fg=colour0]#F '

set-option -g history-limit 5000

